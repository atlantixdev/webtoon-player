<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Creator and Player</title>
    <style>
        /* General Body and Theming */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #dcdcdc;
        }

        /* Creator Panel on the left */
        #creator-panel {
            width: 350px;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #333;
            overflow-y: auto;
            background-color: #252525;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #creator-panel h2, #creator-panel h3 {
            color: #ffffff;
            margin: 0;
        }

        /* Player Panel on the right */
        #player-panel {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            text-align: center;
        }
        
        #welcome-message { color: #888; }

        #player-image {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-radius: 4px;
            display: none;
        }

        /* Styling for UI controls */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #0056b3; }
        .secondary-btn { background-color: #5a6268; }
        .secondary-btn:hover { background-color: #4a4f54; }


        input, select, textarea {
            background-color: #333;
            color: #dcdcdc;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        hr { border-color: #444; }

        /* Panel items in the creator list */
        .panel-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #3a3a3a;
        }

        .panel-item-header { display: flex; align-items: center; }
        .panel-item-header img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        /* Navigation and Progress */
        .nav-buttons { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; }
        .progress-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background-color: #444; }
        .progress { height: 100%; background-color: #007bff; width: 0%; }
        
        /* Word Balloons in Player */
        #balloons-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .word-balloon {
            position: absolute;
            background: white;
            color: black;
            border-radius: 20px;
            padding: 10px 15px;
            border: 2px solid black;
            font-family: 'Bangers', cursive;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            max-width: 250px;
            word-wrap: break-word;
        }

        /* --- MODAL STYLES --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2d2d2d;
            padding: 25px;
            border-radius: 5px;
            border: 1px solid #555;
            position: relative;
        }
        #my-webtoons-modal .modal-content { width: 500px; max-height: 80%; overflow-y: auto; }
        #balloon-editor-modal .modal-content { width: 90%; max-width: 1000px; }
        .modal-close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; font-weight: bold; color: #aaa; cursor: pointer; }

        /* Balloon Editor Specific Styles */
        #balloon-editor-area {
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 60vh;
