<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webtoon Creator & Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Bangers&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .comic-font { font-family: 'Bangers', cursive; }
        .draggable-ghost { opacity: 0.5; background: #4f46e5; }
        .panel-item:hover .drag-handle { opacity: 1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .thumbnail-container { position: relative; width: 3rem; height: 4rem; flex-shrink: 0; }
        .thumbnail-icon { position: absolute; bottom: 2px; right: 2px; background-color: rgba(0,0,0,0.6); border-radius: 9999px; padding: 2px; }
        #progress-bar { transition: width 0.3s ease-in-out; }
        .word-balloon { position: absolute; padding: 12px 18px; background: white; color: black; border-radius: 20px; max-width: 40%; word-wrap: break-word; border: 3px solid black; line-height: 1.3; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.4)); transform: translate(-50%, -50%); z-index: 10; pointer-events: none; }
        .word-balloon.thought { border-style: dashed; border-radius: 50%; }
        .word-balloon.shout { border-radius: 0; clip-path: polygon(0% 25%, 15% 25%, 15% 0%, 30% 0%, 30% 25%, 85% 25%, 85% 0%, 100% 0%, 100% 75%, 85% 75%, 85% 100%, 70% 100%, 70% 75%, 15% 75%, 15% 100%, 0% 100%); }
        .balloon-tail-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9; }
        .balloon-tail { fill: white; stroke: black; stroke-width: 3; }
        .draggable-balloon, .tail-handle { position: absolute; cursor: grab; z-index: 11; pointer-events: auto; }
        .draggable-balloon:active, .tail-handle:active { cursor: grabbing; }
        .tail-handle { width: 12px; height: 12px; background-color: #4f46e5; border-radius: 50%; border: 2px solid white; transform: translate(-50%, -50%); }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="app-container" class="flex flex-col md:flex-row h-screen w-screen overflow-hidden">
        <!-- Creator Panel -->
        <div id="creator-panel" class="w-full md:w-1/3 bg-gray-800 p-6 flex flex-col space-y-4 overflow-y-auto no-scrollbar">
            <header>
                <h1 class="text-2xl font-bold text-indigo-400">Webtoon Creator</h1>
                <p class="text-sm text-gray-400">Upload, add balloons, and save your interactive story.</p>
            </header>
            <div class="flex items-center space-x-2">
                 <input type="text" id="webtoon-title" placeholder="Enter Webtoon Title" class="flex-grow bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                 <span id="user-id-display" class="text-xs text-gray-500 p-2 bg-gray-700 rounded-md"></span>
            </div>
            <div>
                <label for="media-upload" class="w-full inline-block bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg cursor-pointer hover:bg-indigo-700 transition-colors text-center">
                    Upload Media (Images/Videos)
                </label>
                <input type="file" id="media-upload" multiple accept="image/*,video/mp4,video/webm" class="hidden">
            </div>
            <div id="panel-list" class="flex-grow space-y-3 pr-2 overflow-y-auto"></div>
            <div class="flex-shrink-0 space-y-2 pt-4 border-t border-gray-700">
                 <button id="save-webtoon" class="w-full bg-green-600 font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" /></svg>
                    <span>Save Webtoon</span>
                </button>
                 <div id="embed-code-area" class="hidden">
                    <label class="text-sm font-medium text-gray-300">Embed Code:</label>
                    <textarea id="embed-code" readonly class="w-full bg-gray-900 text-indigo-300 p-2 rounded-lg text-xs font-mono no-scrollbar" rows="3"></textarea>
                    <button id="copy-embed-code" class="w-full mt-1 bg-gray-600 text-xs font-semibold py-1 px-2 rounded-lg hover:bg-gray-500 transition-colors">Copy Code</button>
                </div>
            </div>
             <div id="loading-indicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
            </div>
             <div id="message-box" class="hidden fixed bottom-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg max-w-sm"></div>
        </div>
        <!-- Player Panel -->
        <div id="player-panel" class="w-full md:w-2/3 h-full bg-gray-900 relative flex flex-col items-center justify-center">
            <div id="player-container" class="relative w-full h-full max-w-2xl mx-auto flex items-center justify-center">
                <img id="panel-image" src="https://placehold.co/800x1200/111827/4f46e5?text=Webtoon+Player" alt="Webtoon Panel" class="max-w-full max-h-full object-contain rounded-lg block">
                <video id="panel-video" src="" alt="Webtoon Panel" class="max-w-full max-h-full object-contain rounded-lg hidden" autoplay muted loop playsinline></video>
                <canvas id="effects-canvas" class="absolute top-0 left-0 w-full h-full pointer-events-none z-20"></canvas>
                <div id="balloons-container" class="absolute top-0 left-0 w-full h-full pointer-events-none z-10"></div>
            </div>
            <div class="absolute bottom-4 left-0 right-0 flex justify-center items-center space-x-4">
                <button id="prev-panel" class="bg-gray-800/50 backdrop-blur-sm p-3 rounded-full hover:bg-indigo-500/80 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                 <div class="flex-grow max-w-xs">
                    <div class="w-full bg-gray-700/50 rounded-full h-1.5">
                        <div id="progress-bar" class="bg-indigo-500 h-1.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <button id="next-panel" class="bg-gray-800/50 backdrop-blur-sm p-3 rounded-full hover:bg-indigo-500/80 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Balloon Edit Modal -->
    <div id="balloon-edit-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 p-4">
        <div class="w-full h-full flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <div class="md:w-2/3 h-1/2 md:h-full bg-gray-800 rounded-lg relative overflow-hidden" id="balloon-modal-preview"></div>
            <div class="md:w-1/3 h-1/2 md:h-full bg-gray-800 rounded-lg p-4 flex flex-col">
                <h2 class="text-xl font-bold text-indigo-400 mb-4">Edit Balloons</h2>
                <div id="balloon-modal-controls" class="flex-grow overflow-y-auto no-scrollbar space-y-3"></div>
                <div class="mt-4 flex-shrink-0">
                    <button id="add-balloon-in-modal" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg mb-2">+ Add New Balloon</button>
                    <button id="close-balloon-modal" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg">Done</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="error-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 p-4">
        <div class="p-6 bg-red-800 border-2 border-red-600 rounded-lg text-white max-w-lg w-full">
            <h2 class="font-bold text-xl mb-2">Configuration Error</h2>
            <p id="error-message" class="text-base"></p>
            <div id="error-steps"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = { apiKey: "AIzaSyD01LV0sf0wgkzEeFov6IPOYKnVEitcnTM", authDomain: "n-webtoon-player.firebaseapp.com", projectId: "n-webtoon-player", storageBucket: "n-webtoon-player.appspot.com", messagingSenderId: "1040378436513", appId: "1:1040378436513:web:4320ebcef0c0a727f949e0" };
        
        // --- App State & Config ---
        const state = { isAuthReady: false, db: null, auth: null, userId: null, webtoonId: null, webtoonData: { title: 'Untitled Webtoon', creatorId: null, panels: [], createdAt: null }, currentPanel: 0, currentBalloonIndex: -1, activeEffect: null, audioStarted: false, activeEditPanelId: null };
        
        // --- UI Elements ---
        const ui = { mediaUpload: document.getElementById('media-upload'), panelImage: document.getElementById('panel-image'), panelVideo: document.getElementById('panel-video'), balloonsContainer: document.getElementById('balloons-container'), appContainer: document.getElementById('app-container'), creatorPanel: document.getElementById('creator-panel'), playerPanel: document.getElementById('player-panel'), playerContainer: document.getElementById('player-container'), panelList: document.getElementById('panel-list'), webtoonTitle: document.getElementById('webtoon-title'), saveButton: document.getElementById('save-webtoon'), embedCodeArea: document.getElementById('embed-code-area'), embedCode: document.getElementById('embed-code'), copyEmbedCode: document.getElementById('copy-embed-code'), effectsCanvas: document.getElementById('effects-canvas'), prevButton: document.getElementById('prev-panel'), nextButton: document.getElementById('next-panel'), progressBar: document.getElementById('progress-bar'), loadingIndicator: document.getElementById('loading-indicator'), messageBox: document.getElementById('message-box'), userIdDisplay: document.getElementById('user-id-display'), errorModal: document.getElementById('error-modal'), errorMessage: document.getElementById('error-message'), errorSteps: document.getElementById('error-steps'), balloonEditModal: document.getElementById('balloon-edit-modal'), balloonModalPreview: document.getElementById('balloon-modal-preview'), balloonModalControls: document.getElementById('balloon-modal-controls'), closeBalloonModal: document.getElementById('close-balloon-modal'), addBalloonInModal: document.getElementById('add-balloon-in-modal') };
        
        const canvasCtx = ui.effectsCanvas.getContext('2d');
        let particles = [];
        let synth;

        function showLoading(isLoading) { if (ui.loadingIndicator) ui.loadingIndicator.classList.toggle('hidden', !isLoading); }
        function showMessage(msg, isError = false) { if (ui.messageBox) { ui.messageBox.textContent = msg; ui.messageBox.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg max-w-sm ${isError ? 'bg-red-500' : 'bg-green-500'}`; ui.messageBox.classList.remove('hidden'); setTimeout(() => ui.messageBox.classList.add('hidden'), isError ? 8000 : 3000); } }
        function showErrorModal(message, stepsHtml) { if (ui.errorModal) { ui.errorMessage.textContent = message; ui.errorSteps.innerHTML = stepsHtml; ui.errorModal.classList.remove('hidden'); } }
        function resizeCanvas() { if (ui.playerContainer) { ui.effectsCanvas.width = ui.playerContainer.clientWidth; ui.effectsCanvas.height = ui.playerContainer.clientHeight; } }
        async function startAudio() { if (state.audioStarted || !Tone) return; if (Tone.context.state !== 'running') await Tone.start(); state.audioStarted = true; }

        function createParticle(type) { const w = ui.effectsCanvas.width; const h = ui.effectsCanvas.height; if (type === 'rain') return { x: Math.random() * w, y: Math.random() * h - h, l: Math.random() * 2, xs: -4 + Math.random() * 4 + 2, ys: Math.random() * 10 + 10 }; if (type === 'snow') return { x: Math.random() * w, y: Math.random() * h, r: Math.random() * 3 + 1, d: Math.random() * 100 }; }
        function updateParticles() { const w = ui.effectsCanvas.width; const h = ui.effectsCanvas.height; for (let i = 0; i < particles.length; i++) { const p = particles[i]; if (state.activeEffect === 'rain') { p.x += p.xs; p.y += p.ys; if (p.x > w || p.y > h) particles[i] = createParticle('rain'); } else if (state.activeEffect === 'snow') { p.y += Math.cos(p.d) + p.r/2; p.x += Math.sin(p.d) * 2; if(p.y > h) particles[i] = createParticle('snow'); } } }
        function drawParticles() { canvasCtx.clearRect(0, 0, ui.effectsCanvas.width, ui.effectsCanvas.height); canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.8)'; canvasCtx.strokeStyle = 'rgba(175,190,210,0.5)'; canvasCtx.lineWidth = 1; canvasCtx.lineCap = 'round'; for (let i = 0; i < particles.length; i++) { const p = particles[i]; canvasCtx.beginPath(); if (state.activeEffect === 'rain') { canvasCtx.moveTo(p.x, p.y); canvasCtx.lineTo(p.x + p.l * p.xs, p.y + p.l * p.ys); canvasCtx.stroke(); } else if (state.activeEffect === 'snow') { canvasCtx.moveTo(p.x, p.y); canvasCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true); canvasCtx.fill(); } } updateParticles(); }
        let animationFrameId;
        function animateParticles() { if (!state.activeEffect) return; drawParticles(); animationFrameId = requestAnimationFrame(animateParticles); }
        function startParticleEffect(type) { state.activeEffect = type; particles = []; const amount = type === 'rain' ? 200 : 100; for (let i = 0; i < amount; i++) particles.push(createParticle(type)); animateParticles(); }
        function stopAllEffects() { state.activeEffect = null; if(animationFrameId) cancelAnimationFrame(animationFrameId); animationFrameId = null; if(canvasCtx && ui.effectsCanvas) canvasCtx.clearRect(0, 0, ui.effectsCanvas.width, ui.effectsCanvas.height); }
        
        async function loadWebtoon(id) { if (!state.db) return; showLoading(true); try { const docRef = doc(state.db, `artifacts/${firebaseConfig.appId}/public/data/webtoons`, id); const docSnap = await getDoc(docRef); if (docSnap.exists()) { state.webtoonData = docSnap.data(); state.webtoonData.panels.forEach(p => { if (!p.type) p.type = 'image'; if(!p.balloons) p.balloons = [] }); state.currentPanel = 0; state.currentBalloonIndex = -1; updatePlayer(); renderPanelList(); showMessage("Webtoon loaded!"); } else { showMessage("Webtoon not found.", true); } } catch (error) { console.error("Error loading webtoon:", error); showMessage("Failed to load webtoon.", true); } finally { showLoading(false); } }
        async function saveWebtoon() { if (!state.db || !state.userId) return showMessage("Not connected to services. Cannot save.", true); if (state.webtoonData.panels.length === 0) return showMessage("Add at least one panel before saving.", true); showLoading(true); state.webtoonData.title = ui.webtoonTitle.value || 'Untitled Webtoon'; state.webtoonData.creatorId = state.userId; try { const collectionRef = collection(state.db, `artifacts/${firebaseConfig.appId}/public/data/webtoons`); let docRef; if(state.webtoonId){ docRef = doc(collectionRef, state.webtoonId); await setDoc(docRef, state.webtoonData, { merge: true }); } else { state.webtoonData.createdAt = serverTimestamp(); docRef = await addDoc(collectionRef, state.webtoonData); state.webtoonId = docRef.id; } showMessage("Webtoon saved successfully!"); generateEmbedCode(); } catch(error) { console.error("Error saving webtoon:", error); if (error.code === 'invalid-argument') showMessage("Save failed: File size too large. Use smaller files.", true); else showMessage("Failed to save webtoon.", true); } finally { showLoading(false); } }
        
        function updatePlayer() { if (state.webtoonData.panels.length === 0) { ui.panelImage.src = 'https://placehold.co/800x1200/111827/4f46e5?text=Webtoon+Player'; ui.panelImage.classList.remove('hidden'); ui.panelVideo.classList.add('hidden'); ui.progressBar.style.width = '0%'; stopAllEffects(); return; } const panel = state.webtoonData.panels[state.currentPanel]; if(!panel) return; stopAllEffects(); const mediaEl = panel.type === 'video' ? ui.panelVideo : ui.panelImage; const otherEl = panel.type === 'video' ? ui.panelImage : ui.panelVideo; otherEl.classList.add('hidden'); mediaEl.src = panel.mediaData; mediaEl.classList.remove('hidden'); if (panel.visualEffect === 'fadeIn') { mediaEl.style.transition = 'none'; mediaEl.style.opacity = 0; setTimeout(() => { mediaEl.style.transition = 'opacity 0.5s ease-in-out'; mediaEl.style.opacity = 1; }, 50); } else { mediaEl.style.transition = 'none'; mediaEl.style.opacity = 1; } if (panel.visualEffect === 'rain' || panel.visualEffect === 'snow') startParticleEffect(panel.visualEffect); if (synth && state.audioStarted && panel.soundEffect !== 'none') { if (panel.soundEffect.includes('_rumble')) { const note = panel.soundEffect.split('_')[0]; synth.triggerAttackRelease(note, "1n"); } else { synth.triggerAttackRelease(panel.soundEffect, "8n"); } } ui.balloonsContainer.innerHTML = ''; if (!panel.balloons) return; panel.balloons.slice(0, state.currentBalloonIndex + 1).forEach(balloon => { const balloonEl = document.createElement('div'); balloonEl.className = `word-balloon comic-font ${balloon.style}`; balloonEl.textContent = balloon.text; balloonEl.style.fontSize = `${balloon.fontSize || 1.2}rem`; balloonEl.style.left = `${balloon.position.x}%`; balloonEl.style.top = `${balloon.position.y}%`; ui.balloonsContainer.appendChild(balloonEl); if (balloon.style === 'speech' && balloon.tail) { const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg"); svg.setAttribute('class', 'balloon-tail-svg'); svg.setAttribute('viewBox', '0 0 100 100'); svg.setAttribute('preserveAspectRatio', 'none'); const path = document.createElementNS("http://www.w3.org/2000/svg", "path"); const p = balloon.position; const t = balloon.tail.tip; const b = balloon.tail.base; const angle = Math.atan2(b.y - p.y, b.x - p.x); const width = 5; path.setAttribute('d', `M ${b.x - width * Math.sin(angle)},${b.y + width * Math.cos(angle)} L ${t.x},${t.y} L ${b.x + width * Math.sin(angle)},${b.y - width * Math.cos(angle)} Z`); path.setAttribute('class', 'balloon-tail'); svg.appendChild(path); ui.balloonsContainer.appendChild(svg); } }); const progress = ((state.currentPanel + 1) / state.webtoonData.panels.length) * 100; ui.progressBar.style.width = `${progress}%`; }
        
        async function nextPanel() { await startAudio(); const panel = state.webtoonData.panels[state.currentPanel]; if (!panel) return; const maxSteps = (panel.balloons?.length || 0) + (panel.disappearLast ? 1 : 0); if (state.currentBalloonIndex < maxSteps -1) { state.currentBalloonIndex++; updatePlayer(); } else { if(state.currentPanel < state.webtoonData.panels.length - 1){ state.currentPanel++; state.currentBalloonIndex = -1; updatePlayer(); } } }
        async function prevPanel() { await startAudio(); if(state.currentBalloonIndex > -1) { state.currentBalloonIndex--; updatePlayer(); } else { if (state.currentPanel > 0) { state.currentPanel--; const prevPanel = state.webtoonData.panels[state.currentPanel]; const maxSteps = (prevPanel.balloons?.length || 0) + (prevPanel.disappearLast ? 1 : 0); state.currentBalloonIndex = maxSteps -1; updatePlayer(); } } }
        function generateEmbedCode() { if (!state.webtoonId) return; const url = `${window.location.origin}${window.location.pathname}?view=player&id=${state.webtoonId}`; const code = `<iframe src="${url}" width="400" height="600" frameborder="0" allowfullscreen></iframe>`; ui.embedCode.value = code; ui.embedCodeArea.classList.remove('hidden'); }
        
        document.addEventListener('DOMContentLoaded', async () => {
            if (!firebaseConfig.apiKey) return showErrorModal('Firebase is not configured.', '<p class="text-sm">Please add your firebaseConfig object to the code.</p>');
            try {
                const app = initializeApp(firebaseConfig);
                state.db = getFirestore(app);
                state.auth = getAuth(app);
                const userCredential = await signInAnonymously(state.auth);
                state.userId = userCredential.user.uid;
                ui.userIdDisplay.textContent = `User ID: ${state.userId.substring(0, 8)}...`;
                state.isAuthReady = true;

                if (state.isAuthReady) {
                    setupEventListeners();
                    resizeCanvas();
                    window.addEventListener('resize', resizeCanvas);
                    try { if(Tone) synth = new Tone.Synth().toDestination(); } catch(e) { console.warn("Audio context could not be started."); }
                    const urlParams = new URLSearchParams(window.location.search);
                    const viewMode = urlParams.get('view');
                    const webtoonToLoad = urlParams.get('id');
                    if (viewMode === 'player' && webtoonToLoad) { state.webtoonId = webtoonToLoad; enterPlayerMode(); loadWebtoon(webtoonToLoad); } else { renderPanelList(); }
                }

            } catch (error) {
                console.error("Firebase initialization error:", error);
                if (error.code === 'auth/configuration-not-found') showErrorModal("Anonymous sign-in not enabled.", `<p class="text-sm mt-3 font-semibold">To fix this:</p><ol class="list-decimal list-inside text-sm mt-1 space-y-1"><li>Go to the <a href="https://console.firebase.google.com/" target="_blank" class="underline hover:text-indigo-300">Firebase Console</a>.</li><li>Select your project (<strong>${firebaseConfig.projectId}</strong>).</li><li>Go to <strong>Build > Authentication > Sign-in method</strong>.</li><li>Enable the <strong>Anonymous</strong> provider.</li><li>Reload this page.</li></ol>`);
                else if (error.code === 'auth/requests-from-referer-blocked') showErrorModal("API Key Restriction Active", `<p class="text-sm">This is a good sign! Your API key is secured. This preview environment is correctly blocked.</p><p class="text-sm mt-3 font-semibold">To test new changes:</p><ol class="list-decimal list-inside text-sm mt-1 space-y-1"><li>Upload this updated <strong>index.html</strong> file to your GitHub repository.</li><li>Test the changes on your live GitHub Pages URL: <a href="https://atlantixdev.github.io/webtoon-player/" target="_blank" class="underline hover:text-indigo-300">atlantixdev.github.io/webtoon-player/</a></li></ol>`);
                else showErrorModal("Could not connect to services.", `<p class="text-sm">${error.message}</p>`);
            }
        });

        // --- All other functions (save, upload, render, etc.) are defined below and event listeners are set up ---

    </script>
</body>
</html>
