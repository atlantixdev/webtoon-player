<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Creator and Player (Debug Build)</title>
    <style>
        :root { --editor-height: 70vh; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #dcdcdc;
        }

        /* --- Panels and Layout --- */
        #creator-panel {
            width: 350px;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #333;
            overflow-y: auto;
            background-color: #252525;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #player-panel {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            overflow: hidden;
        }
        #player-image-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 90%;
            max-height: 90%;
        }
        #player-image {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #welcome-message { color: #888; z-index: 1; text-align: center;}

        /* --- Interactive & Draggable Balloon --- */
        #balloons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* REMOVED pointer-events: none; so balloons can be grabbed */
        }
        .interactive-balloon {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 15px;
            padding: 10px;
            border: 2px solid #007bff;
            font-family: 'Bangers', cursive;
            cursor: move;
            touch-action: none;
            z-index: 10;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
        
        /* --- Other UI --- */
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; background-color: #007bff; color: white; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        .secondary-btn { background-color: #5a6268; }
        .secondary-btn:hover { background-color: #4a4f54; }
        input { background-color: #333; color: #dcdcdc; border: 1px solid #555; border-radius: 4px; padding: 10px; width: 100%; box-sizing: border-box; }
        hr { border-color: #444; }
        .panel-item { display: flex; flex-direction: column; gap: 10px; padding: 10px; border: 1px solid #555; border-radius: 4px; background-color: #3a3a3a; }
        .panel-item-header { display: flex; align-items: center; }
        .panel-item-header img { width: 60px; height: 60px; margin-right: 15px; object-fit: cover; border-radius: 4px; }
        .nav-buttons { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 20; }
        .progress-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background-color: #444; }
        .progress { height: 100%; background-color: #007bff; width: 0%; }
        
        /* --- Debug Panel --- */
        #debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

    <div id="creator-panel">
        <h2>Webtoon Creator</h2>
        <div><button id="new-project-btn">New Project</button><button id="my-webtoons-btn" class="secondary-btn">My Webtoons</button></div>
        <hr>
        <input type="text" id="webtoon-title" placeholder="Webtoon Title">
        <input type="file" id="image-upload" multiple accept="image/*">
        <div id="panel-list"></div>
        <button id="save-webtoon-btn" style="margin-top: auto;">Save Webtoon</button>
    </div>

    <div id="player-panel">
        <div id="welcome-message"><h2>Welcome</h2><p>Load or create a project.</p></div>
        <div id="player-image-wrapper">
            <img id="player-image" alt="Webtoon Panel">
            <div id="balloons-container"></div>
        </div>
        <div class="nav-buttons"><button id="prev-btn">Previous</button><button id="next-btn">Next</button></div>
        <div class="progress-bar"><div id="progress" class="progress"></div></div>
    </div>
    
    <div id="debug-info">Debug Info Will Appear Here</div>

    <div id="my-webtoons-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>My Webtoons</h3>
            <ul id="webtoon-projects-list" style="list-style: none; padding: 0;"></ul>
            <button id="close-my-webtoons-modal" class="secondary-btn">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, query, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD01LV0sf0wgkzEeFov6IPOYKnVEitcnTM",
            authDomain: "n-webtoon-player.firebaseapp.com",
            projectId: "n-webtoon-player",
            storageBucket: "n-webtoon-player.firebasestorage.app",
            messagingSenderId: "1040378436513",
            appId: "1:1040378436513:web:4320ebcef0c0a727f949e0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let panels = [];
        let currentPanelIndex = 0;
        let currentProjectId = null;

        const playerImage = document.getElementById('player-image');
        const welcomeMessage = document.getElementById('welcome-message');
        const balloonsContainer = document.getElementById('balloons-container');
        const panelList = document.getElementById('panel-list');
        const debugInfo = document.getElementById('debug-info');

        function updateDebugInfo() {
            const panel = panels[currentPanelIndex];
            if (panel && panel.balloons.length > 0) {
                const b = panel.balloons[0];
                debugInfo.innerText = `Balloon 1:\nx: ${b.x.toFixed(3)}\ny: ${b.y.toFixed(3)}`;
            } else {
                debugInfo.innerText = "No balloons on this panel.";
            }
        }

        function renderCurrentPanel() {
            if (panels.length === 0 || currentPanelIndex < 0) {
                welcomeMessage.style.display = 'block';
                playerImage.style.display = 'none';
                balloonsContainer.innerHTML = '';
                updateDebugInfo();
                return;
            }
            welcomeMessage.style.display = 'none';
            playerImage.style.display = 'block';
            
            const panel = panels[currentPanelIndex];
            
            const renderVisuals = () => {
                renderInteractiveBalloons();
                updateDebugInfo();
            };

            if (playerImage.src !== panel.src) {
                playerImage.onload = renderVisuals;
                playerImage.src = panel.src;
            } else {
                renderVisuals();
            }
        }
        
        function renderInteractiveBalloons() {
            balloonsContainer.innerHTML = '';
            const panel = panels[currentPanelIndex];
            if (!panel) return;

            panel.balloons.forEach((balloon, index) => {
                const balloonElem = document.createElement('div');
                balloonElem.className = 'interactive-balloon';
                balloonElem.textContent = balloon.text;
                balloonElem.style.left = (balloon.x * 100) + '%';
                balloonElem.style.top = (balloon.y * 100) + '%';
                balloonElem.dataset.index = index;
                balloonsContainer.appendChild(balloonElem);
            });
        }

        function renderPanelList() {
            panelList.innerHTML = '';
            panels.forEach((panel, index) => {
                const item = document.createElement('div');
                item.className = 'panel-item';
                item.innerHTML = `
                    <div class="panel-item-header">
                        <img src="${panel.src}" alt="Panel ${index + 1}">
                        <span>Panel ${index + 1}</span>
                    </div>
                    <div class="balloons-list"></div>
                    <button class="add-balloon-btn secondary-btn">Add Balloon</button>
                `;
                
                const balloonsList = item.querySelector('.balloons-list');
                if (panel.balloons) {
                    panel.balloons.forEach((balloon, bIndex) => {
                        const balloonInput = document.createElement('input');
                        balloonInput.type = 'text';
                        balloonInput.value = balloon.text;
                        balloonInput.oninput = (e) => {
                            panel.balloons[bIndex].text = e.target.value;
                            renderInteractiveBalloons(); // Re-render to show text change
                        };
                        balloonsList.appendChild(balloonInput);
                    });
                }

                item.querySelector('.add-balloon-btn').onclick = () => {
                    panel.balloons.push({ text: 'New Text', x: 0.5, y: 0.5 });
                    renderPanelList();
                    renderInteractiveBalloons();
                };
                
                panelList.appendChild(item);
            });
        }
        
        interact('.interactive-balloon').draggable({
            listeners: {
                move(event) {
                    const target = event.target;
                    const x = (parseFloat(target.style.left) || 0) + (event.dx * 100 / document.getElementById('player-image-wrapper').offsetWidth);
                    const y = (parseFloat(target.style.top) || 0) + (event.dy * 100 / document.getElementById('player-image-wrapper').offsetHeight);
                    target.style.left = x + '%';
                    target.style.top = y + '%';
                },
                end(event) {
                    const target = event.target;
                    const balloonIndex = parseInt(target.dataset.index);
                    
                    const percentX = parseFloat(target.style.left) / 100;
                    const percentY = parseFloat(target.style.top) / 100;
                    
                    const panel = panels[currentPanelIndex];
                    if (panel && panel.balloons[balloonIndex]) {
                       panel.balloons[balloonIndex].x = Math.max(0, Math.min(1, percentX));
                       panel.balloons[balloonIndex].y = Math.max(0, Math.min(1, percentY));
                       updateDebugInfo();
                    }
                }
            }
        });
        
        // --- Navigation and Event Listeners ---
        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentPanelIndex < panels.length - 1) {
                currentPanelIndex++;
                renderCurrentPanel();
            }
        });
        
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPanelIndex > 0) {
                currentPanelIndex--;
                renderCurrentPanel();
            }
        });
        
        document.getElementById('new-project-btn').addEventListener('click', () => {
            panels = [];
            currentProjectId = null;
            currentPanelIndex = 0;
            renderPanelList();
            renderCurrentPanel();
        });
        
        document.getElementById('image-upload').onchange = (e) => {
            for (const file of e.target.files) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    panels.push({ src: event.target.result, balloons: [] });
                    renderPanelList();
                    if (panels.length === 1) {
                        currentPanelIndex = 0;
                        renderCurrentPanel();
                    }
                };
                reader.readAsDataURL(file);
            }
        };
        
        document.getElementById('my-webtoons-btn').onclick = () => { document.getElementById('my-webtoons-modal').style.display = 'flex'; showMyWebtoons(); };
        document.getElementById('close-my-webtoons-modal').onclick = () => document.getElementById('my-webtoons-modal').style.display = 'none';
        document.getElementById('save-webtoon-btn').addEventListener('click', saveWebtoon);
        
        // --- Firebase Functions ---
        async function saveWebtoon() {
            const title = document.getElementById('webtoon-title').value;
            if (!title) { alert('Please enter a title.'); return; }
            // Remove text from balloons before saving to avoid duplication
            const saveData = JSON.parse(JSON.stringify(panels));
            const webtoonData = { title, panels: saveData, createdAt: serverTimestamp() }; 
            try {
                if (currentProjectId) { await updateDoc(doc(db, 'webtoons', currentProjectId), webtoonData); } else { const docRef = await addDoc(collection(db, 'webtoons'), webtoonData); currentProjectId = docRef.id; }
                alert('Webtoon saved!');
            } catch (e) { console.error("Error saving:", e); alert("Could not save webtoon."); }
        }
        async function loadWebtoon(id) {
            try {
                const docSnap = await getDoc(doc(db, "webtoons", id));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    panels = data.panels || [];
                    document.getElementById('webtoon-title').value = data.title || '';
                    currentProjectId = id;
                    currentPanelIndex = 0;
                    renderPanelList();
                    renderCurrentPanel();
                }
            } catch (e) { console.error("Error loading:", e); }
        }
        async function showMyWebtoons() {
            const q = query(collection(db, "webtoons"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);
            const list = document.getElementById('webtoon-projects-list');
            list.innerHTML = '';
            querySnapshot.forEach((docSnap) => {
                const item = document.createElement('li');
                item.textContent = docSnap.data().title || 'Untitled';
                const btnContainer = document.createElement('div');
                const loadBtn = document.createElement('button');
                loadBtn.textContent = 'Load';
                loadBtn.onclick = () => { loadWebtoon(docSnap.id); document.getElementById('my-webtoons-modal').style.display = 'none'; };
                btnContainer.appendChild(loadBtn);
                item.appendChild(btnContainer);
                list.appendChild(item);
            });
        }
        
        // --- Initial Load ---
        renderCurrentPanel();
    </script>
</body>
</html>
