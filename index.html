<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Creator and Player</title>
    <style>
        :root { --editor-height: 70vh; }
        /* General Body and Theming */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #dcdcdc;
        }

        /* Creator Panel on the left */
        #creator-panel {
            width: 350px;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #333;
            overflow-y: auto;
            background-color: #252525;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #creator-panel h2, #creator-panel h3 { color: #ffffff; margin: 0; }

        /* Player Panel on the right */
        #player-panel {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            text-align: center;
            overflow: hidden;
        }
        #welcome-message { color: #888; z-index: 1; }
        
        /* NEW: Wrapper for the player image and balloons */
        #player-image-wrapper {
            position: relative;
            display: flex; /* Use flex to easily center the image */
            justify-content: center;
            align-items: center;
            max-width: 90%;
            max-height: 90%;
        }
        #player-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        /* NEW: Perfect overlay for balloons */
        #balloons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
