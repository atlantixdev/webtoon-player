    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .comic-font {
            font-family: 'Bangers', cursive;
        }
        .draggable-ghost {
            opacity: 0.5;
            background: #4f46e5;
        }
        .panel-item:hover .drag-handle {
            opacity: 1;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .thumbnail-container {
            position: relative;
            width: 3rem; /* w-12 */
            height: 4rem; /* h-16 */
            flex-shrink: 0;
        }
        .thumbnail-icon {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 9999px;
            padding: 2px;
        }
        #progress-bar {
            transition: width 0.3s ease-in-out;
        }
        .word-balloon {
            position: absolute;
            padding: 12px 18px;
            background: white;
            color: black;
            border-radius: 20px;
            max-width: 40%;
            word-wrap: break-word;
            border: 3px solid black;
            font-size: 1.2rem;
            line-height: 1.3;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.4));
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
        }
        .word-balloon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .word-balloon.speech::after {
            border-width: 20px 20px 0 0;
            border-color: white transparent transparent transparent;
            bottom: -19px;
            left: 30%;
            transform: rotate(45deg);
        }
         .word-balloon.thought {
            border-style: dashed;
            border-radius: 50%;
         }
        .word-balloon.shout {
            border-radius: 0;
            clip-path: polygon(0% 25%, 15% 25%, 15% 0%, 30% 0%, 30% 25%, 85% 25%, 85% 0%, 100% 0%, 100% 75%, 85% 75%, 85% 100%, 70% 100%, 70% 75%, 15% 75%, 15% 100%, 0% 100%);
        }
        .balloon-preview-area {
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
            border: 1px dashed #4a5568;
            height: 10rem;
            background-size: cover;
            background-position: center;
        }
        .draggable-balloon {
            position: absolute;
            cursor: grab;
            z-index: 11;
            pointer-events: auto;
        }
        .draggable-balloon:active {
            cursor: grabbing;
        }

    </style>
</head>

        function updatePlayer() { if (state.webtoonData.panels.length === 0) { ui.panelImage.src = 'https://placehold.co/800x1200/111827/4f46e5?text=Webtoon+Player'; ui.panelImage.classList.remove('hidden'); ui.panelVideo.classList.add('hidden'); ui.progressBar.style.width = '0%'; stopAllEffects(); return; } const panel = state.webtoonData.panels[state.currentPanel]; if(!panel) return; stopAllEffects(); const mediaEl = panel.type === 'video' ? ui.panelVideo : ui.panelImage; const otherEl = panel.type === 'video' ? ui.panelImage : ui.panelVideo; otherEl.classList.add('hidden'); mediaEl.src = panel.mediaData; mediaEl.classList.remove('hidden'); if (panel.visualEffect === 'fadeIn') { mediaEl.style.transition = 'none'; mediaEl.style.opacity = 0; setTimeout(() => { mediaEl.style.transition = 'opacity 0.5s ease-in-out'; mediaEl.style.opacity = 1; }, 50); } else { mediaEl.style.transition = 'none'; mediaEl.style.opacity = 1; } if (panel.visualEffect === 'rain' || panel.visualEffect === 'snow') startParticleEffect(panel.visualEffect); if (synth && state.audioStarted && panel.soundEffect !== 'none') { if (panel.soundEffect.includes('_rumble')) { const note = panel.soundEffect.split('_')[0]; synth.triggerAttackRelease(note, "1n"); } else { synth.triggerAttackRelease(panel.soundEffect, "8n"); } } ui.balloonsContainer.innerHTML = ''; if (!panel.balloons) return; panel.balloons.slice(0, state.currentBalloonIndex + 1).forEach(balloon => { const balloonEl = document.createElement('div'); balloonEl.className = `word-balloon comic-font ${balloon.style}`; balloonEl.textContent = balloon.text; balloonEl.style.left = `${balloon.position.x}%`; balloonEl.style.top = `${balloon.position.y}%`; ui.balloonsContainer.appendChild(balloonEl); }); const progress = ((state.currentPanel + 1) / state.webtoonData.panels.length) * 100; ui.progressBar.style.width = `${progress}%`; }
        
        // --- NAVIGATION ---
        async function nextPanel() { await startAudio(); const panel = state.webtoonData.panels[state.currentPanel]; if (!panel) return; const maxSteps = (panel.balloons?.length || 0) + (panel.disappearLast ? 1 : 0); if (state.currentBalloonIndex < maxSteps -1) { state.currentBalloonIndex++; updatePlayer(); } else { if(state.currentPanel < state.webtoonData.panels.length - 1){ state.currentPanel++; state.currentBalloonIndex = -1; updatePlayer(); } } }
        async function prevPanel() { await startAudio(); if(state.currentBalloonIndex > -1) { state.currentBalloonIndex--; updatePlayer(); } else { if (state.currentPanel > 0) { state.currentPanel--; const prevPanel = state.webtoonData.panels[state.currentPanel]; const maxSteps = (prevPanel.balloons?.length || 0) + (prevPanel.disappearLast ? 1 : 0); state.currentBalloonIndex = maxSteps -1; updatePlayer(); } } }
        function generateEmbedCode() { if (!state.webtoonId) return; const url = `${window.location.origin}${window.location.pathname}?view=player&id=${state.webtoonId}`; const code = `<iframe src="${url}" width="400" height="600" frameborder="0" allowfullscreen></iframe>`; ui.embedCode.value = code; ui.embedCodeArea.classList.remove('hidden'); }

        function setupEventListeners() { ui.mediaUpload.addEventListener('change', handleFileUpload); ui.webtoonTitle.addEventListener('input', () => { state.webtoonData.title = ui.webtoonTitle.value }); ui.saveButton.addEventListener('click', saveWebtoon); ui.copyEmbedCode.addEventListener('click', () => { ui.embedCode.select(); document.execCommand('copy'); showMessage("Copied to clipboard!"); }); ui.nextButton.addEventListener('click', nextPanel); ui.prevButton.addEventListener('click', prevPanel); window.addEventListener('keydown', (e) => { if (e.key === 'ArrowRight') nextPanel(); if (e.key === 'ArrowLeft') prevPanel(); }); let touchStartY = 0; let touchEndY = 0; const swipeThreshold = 50; ui.playerContainer.addEventListener('touchstart', (e) => { touchStartY = e.changedTouches[0].screenY; }, { passive: true }); ui.playerContainer.addEventListener('touchend', async (e) => { touchEndY = e.changedTouches[0].screenY; handleSwipeGesture(); }, { passive: true }); async function handleSwipeGesture() { await startAudio(); const swipeDistance = touchStartY - touchEndY; const reverseSwipeDistance = touchEndY - touchStartY; if (swipeDistance > swipeThreshold) nextPanel(); if (reverseSwipeDistance > swipeThreshold) prevPanel(); } ui.panelList.addEventListener('click', e => { const addBtn = e.target.closest('button[data-action="add-balloon"]'); const removeBtn = e.target.closest('button[data-action="remove-balloon"]'); const deletePanelBtn = e.target.closest('button[data-action="delete"]'); if (addBtn) { const panelEl = addBtn.closest('.panel-item'); const panel = state.webtoonData.panels.find(p => p.id === panelEl.dataset.id); if (panel) { panel.balloons.push({ id: crypto.randomUUID(), text: 'New balloon...', style: 'speech', position: { x: 50, y: 50 } }); renderPanelList(); } } else if(removeBtn) { const balloonEl = removeBtn.closest('[data-balloon-id]'); const panelEl = balloonEl.closest('.panel-item'); const panel = state.webtoonData.panels.find(p => p.id === panelEl.dataset.id); if (panel) { panel.balloons = panel.balloons.filter(b => b.id !== balloonEl.dataset.balloonId); renderPanelList(); } } else if (deletePanelBtn) { const panelEl = deletePanelBtn.closest('.panel-item'); state.webtoonData.panels = state.webtoonData.panels.filter(p => p.id !== panelEl.dataset.id); renderPanelList(); updatePlayer(); } }); ui.panelList.addEventListener('input', e => { const target = e.target; const balloonEl = target.closest('[data-balloon-id]'); if (balloonEl) { const panelEl = balloonEl.closest('.panel-item'); const panel = state.webtoonData.panels.find(p => p.id === panelEl.dataset.id); const balloon = panel.balloons.find(b => b.id === balloonEl.dataset.balloonId); if (balloon) { if(target.tagName === 'TEXTAREA') balloon.text = target.value; if(target.tagName === 'SELECT') balloon.style = target.value; renderPanelList(); } } if(target.dataset.type === 'disappearLast') { const panelEl = target.closest('.panel-item'); const panel = state.webtoonData.panels.find(p => p.id === panelEl.dataset.id); if(panel) panel.disappearLast = target.checked; } }); let draggedItem = null; ui.panelList.addEventListener('dragstart', (e) => { if(e.target.closest('.panel-item')) { draggedItem = e.target.closest('.panel-item'); setTimeout(() => { if (draggedItem) draggedItem.classList.add('draggable-ghost'); }, 0); }}); ui.panelList.addEventListener('dragend', () => { if (draggedItem) draggedItem.classList.remove('draggable-ghost'); draggedItem = null; }); ui.panelList.addEventListener('dragover', (e) => { e.preventDefault(); const overItem = e.target.closest('.panel-item'); if (overItem && draggedItem && overItem !== draggedItem) { const rect = overItem.getBoundingClientRect(); const next = (e.clientY - rect.top - (rect.height / 2)) > 0; if (next) ui.panelList.insertBefore(draggedItem, overItem.nextSibling); else ui.panelList.insertBefore(draggedItem, overItem); const newPanelOrder = []; document.querySelectorAll('#panel-list .panel-item').forEach(el => { const fo ; } draggedBalloon.el.style.cursor = 'grab'; draggedBalloon.el = null; document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp); renderPanelList(); } }
