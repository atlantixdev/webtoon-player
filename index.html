<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webtoon Creator & Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .comic-font {
            font-family: 'Bangers', cursive;
        }
        .draggable-ghost {
            opacity: 0.5;
            background: #4f46e5;
        }
        .panel-item:hover .drag-handle {
            opacity: 1;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .thumbnail-container {
            position: relative;
            width: 3rem; /* w-12 */
            height: 4rem; /* h-16 */
            flex-shrink: 0;
        }
        .thumbnail-icon {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 9999px;
            padding: 2px;
        }
        #progress-bar {
            transition: width 0.3s ease-in-out;
        }
        .word-balloon {
            position: absolute;
            padding: 12px 18px;
            background: white;
            color: black;
            border-radius: 20px;
            max-width: 40%;
            word-wrap: break-word;
            border: 3px solid black;
            font-size: 1.2rem; /* Adjusted font size */
            line-height: 1.3;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.4));
            transform: translate(-50%, -50%); /* Center on position */
            z-index: 10;
        }
        .word-balloon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .word-balloon.speech::after {
            border-width: 20px 20px 0 0;
            border-color: white transparent transparent transparent;
            bottom: -19px;
            left: 30%;
            transform: rotate(45deg);
        }
         .word-balloon.thought {
            border-style: dashed;
            border-radius: 50%;
         }
        .word-balloon.shout {
            border-radius: 0;
            clip-path: polygon(0% 25%, 15% 25%, 15% 0%, 30% 0%, 30% 25%, 85% 25%, 85% 0%, 100% 0%, 100% 75%, 85% 75%, 85% 100%, 70% 100%, 70% 75%, 15% 75%, 15% 100%, 0% 100%);
        }
        .balloon-preview-area {
            position: relative;
            cursor: grab;
            margin-top: 0.5rem;
            border: 1px dashed #4a5568;
        }
        .draggable-balloon {
            cursor: grab;
        }
        .draggable-balloon:active {
            cursor: grabbing;
        }

    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="app-container" class="flex flex-col md:flex-row h-screen w-screen overflow-hidden">

        <!-- Creator Panel -->
        <div id="creator-panel" class="w-full md:w-1/3 bg-gray-800 p-6 flex flex-col space-y-4 overflow-y-auto no-scrollbar">
            <header>

        <!-- Player Panel -->
        <div id="player-panel" class="w-full md:w-2/3 h-full bg-gray-900 relative flex flex-col items-center justify-center">
            <div id="player-container" class="relative w-full h-full max-w-2xl mx-auto flex items-center justify-center">
                <img id="panel-image" src="https://placehold.co/800x1200/111827/4f46e5?text=Webtoon+Player" alt="Webtoon Panel" class="max-w-full max-h-full object-contain rounded-lg block">
                <video id="panel-video" src="" alt="Webtoon Panel" class="max-w-full max-h-full object-contain rounded-lg hidden" autoplay muted loop playsinline></video>
                <canvas id="effects-canvas" class="absolute top-0 left-0 w-full h-full pointer-events-none z-20"></canvas>

            </div>
            <div class="absolute bottom-4 left-0 right-0 flex justify-center items-center space-x-4">
                <button id="prev-panel" class="bg-gray-800/50 backdrop-blur-sm p-3 rounded-full hover:bg-indigo-500/80 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                 <div class="flex-grow max-w-xs">
                    <div class="w-full bg-gray-700/50 rounded-full h-1.5">
                        <div id="progress-bar" class="bg-indigo-500 h-1.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <button id="next-panel" class="bg-gray-800/50 backdrop-blur-sm p-3 rounded-full hover:bg-indigo-500/80 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>

        </div>

    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 p-4">
        <div class="p-6 bg-red-800 border-2 border-red-600 rounded-lg text-white max-w-lg w-full">
            <h2 class="font-bold text-xl mb-2">Configuration Error</h2>
            <p id="error-message" class="text-base"></p>
            <div id="error-steps"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyD01LV0sf0wgkzEeFov6IPOYKnVEitcnTM",
          authDomain: "n-webtoon-player.firebaseapp.com",
          projectId: "n-webtoon-player",
          storageBucket: "n-webtoon-player.appspot.com",
          messagingSenderId: "1040378436513",
          appId: "1:1040378436513:web:4320ebcef0c0a727f949e0"
        };
        
        // --- App State & Config ---
        const state = {
            isAuthReady: false,
            db: null,
            auth: null,
            userId: null,
            webtoonId: null,
            webtoonData: {
                title: 'Untitled Webtoon',
                creatorId: null,
                panels: [],
                createdAt: null
            },
            currentPanel: 0,
            currentBalloonIndex: -1,
            activeEffect: null,
            audioStarted: false,
        };
        
        // --- UI Elements ---
        const ui = {
            mediaUpload: document.getElementById('media-upload'),
            panelImage: document.getElementById('panel-image'),
            panelVideo: document.getElementById('panel-video'),
            balloonsContainer: document.getElementById('balloons-container'),
            appContainer: document.getElementById('app-container'),
            creatorPanel: document.getElementById('creator-panel'),
            playerPanel: document.getElementById('player-panel'),
            playerContainer: document.getElementById('player-container'),
            panelList: document.getElementById('panel-list'),
            webtoonTitle: document.getElementById('webtoon-title'),
            saveButton: document.getElementById('save-webtoon'),
            embedCodeArea: document.getElementById('embed-code-area'),
            embedCode: document.getElementById('embed-code'),
            copyEmbedCode: document.getElementById('copy-embed-code'),
            effectsCanvas: document.getElementById('effects-canvas'),
            prevButton: document.getElementById('prev-panel'),
            nextButton: document.getElementById('next-panel'),
            progressBar: document.getElementById('progress-bar'),
            loadingIndicator: document.getElementById('loading-indicator'),
            messageBox: document.getElementById('message-box'),
            userIdDisplay: document.getElementById('user-id-display'),
            errorModal: document.getElementById('error-modal'),
            errorMessage: document.getElementById('error-message'),
            errorSteps: document.getElementById('error-steps'),
        };
        
        const canvasCtx = ui.effectsCanvas.getContext('2d');
        let particles = [];
        let synth;

        // --- Utility Functions (defined early to prevent reference errors) ---
        function showLoading(isLoading) {
            if (ui.loadingIndicator) {
                ui.loadingIndicator.classList.toggle('hidden', !isLoading);
            }
        }

        function showMessage(msg, isError = false) {
            if (ui.messageBox) {
                ui.messageBox.textContent = msg;
                ui.messageBox.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg max-w-sm ${isError ? 'bg-red-500' : 'bg-green-500'}`;
                ui.messageBox.classList.remove('hidden');
                setTimeout(() => {
                    ui.messageBox.classList.add('hidden');
                }, isError ? 8000 : 3000);
            }
        }

        function showErrorModal(message, stepsHtml) {
            if (ui.errorModal && ui.errorMessage && ui.errorSteps) {
                ui.errorMessage.textContent = message;
                ui.errorSteps.innerHTML = stepsHtml;
                ui.errorModal.classList.remove('hidden');
            }
        }

        // --- Firebase Initialization ---
        async function initializeFirebase() {
            if (!firebaseConfig.apiKey) {
                showErrorModal('Firebase is not configured.', '<p class="text-sm">Please add your firebaseConfig object to the code.</p>');
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                state.db = getFirestore(app);
                state.auth = getAuth(app);
                const userCredential = await signInAnonymously(state.auth);
                state.userId = userCredential.user.uid;
                ui.userIdDisplay.textContent = `User ID: ${state.userId.substring(0, 8)}...`;
                state.isAuthReady = true;
                init();
            } catch (error) {
                console.error("Firebase initialization error:", error);
                if (error.code === 'auth/configuration-not-found') {
                    showErrorModal("Anonymous sign-in not enabled.", `<p class="text-sm mt-3 font-semibold">To fix this:</p><ol class="list-decimal list-inside text-sm mt-1 space-y-1"><li>Go to the <a href="https://console.firebase.google.com/" target="_blank" class="underline hover:text-indigo-300">Firebase Console</a>.</li><li>Select your project (<strong>${firebaseConfig.projectId}</strong>).</li><li>Go to <strong>Build > Authentication > Sign-in method</strong>.</li><li>Enable the <strong>Anonymous</strong> provider.</li><li>Reload this page.</li></ol>`);
                } else if (error.code === 'auth/requests-from-referer-blocked') {
                     showErrorModal("API Key Restriction Active", `<p class="text-sm">This is a good sign! It means you have successfully restricted your API key. This preview environment is blocked for security.</p><p class="text-sm mt-3 font-semibold">To test new changes:</p><ol class="list-decimal list-inside text-sm mt-1 space-y-1"><li>Upload this updated <strong>index.html</strong> file to your GitHub repository.</li><li>Test the changes on your live GitHub Pages URL: <a href="https://atlantixdev.github.io/webtoon-player/" target="_blank" class="underline hover:text-indigo-300">atlantixdev.github.io/webtoon-player/</a></li></ol>`);
                } else {
                    showErrorModal("Could not connect to services.", `<p class="text-sm">${error.message}</p>`);
                }
            }
        }

        // --- Core App Logic ---
        function init() {
            if (!state.isAuthReady) return;
            setupEventListeners();
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            try {
                synth = new Tone.Synth().toDestination();
            } catch(e) {
                console.warn("Audio context could not be started.");
            }

            const urlParams = new URLSearchParams(window.location.search);
            const viewMode = urlParams.get('view');
            const webtoonToLoad = urlParams.get('id');

            if (viewMode === 'player' && webtoonToLoad) {
                state.webtoonId = webtoonToLoad;
                enterPlayerMode();
                loadWebtoon(webtoonToLoad);
            } else {
                renderPanelList();
            }
        }

        function enterPlayerMode() {
            ui.creatorPanel.classList.add('hidden');
            ui.appContainer.classList.remove('md:flex-row');
            ui.playerPanel.classList.remove('md:w-2/3');
            ui.playerPanel.classList.add('w-full');
            resizeCanvas();
        }

        // --- Webtoon Data Management ---
        async function loadWebtoon(id) {
            // ... (code unchanged)
        }

        async function saveWebtoon() {
            // ... (code unchanged with the size check)
        }

        function handleFileUpload(event) {
            // ... (code unchanged with the size check)
        }
        
        // --- UI Rendering ---
        function renderPanelList() {
            ui.panelList.innerHTML = '';
            if (state.webtoonData.panels.length === 0) {
                ui.panelList.innerHTML = `<div class="text-center text-gray-500 p-8 border-2 border-dashed border-gray-700 rounded-lg"><p>Your panels will appear here.</p><p class="text-sm">Upload images and videos to start.</p></div>`;
                return;
            }

            state.webtoonData.panels.forEach((panel) => {
                const panelEl = document.createElement('div');
                panelEl.className = 'panel-item bg-gray-700 p-3 rounded-lg flex flex-col space-y-3';
                panelEl.dataset.id = panel.id;

                const thumbnailSrc = panel.type === 'video' ? 'https://placehold.co/48x64/1f2937/4f46e5?text=Vid' : panel.mediaData;
                const videoIcon = panel.type === 'video' ? `<div class="thumbnail-icon"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 001.553.832l3-2a1 1 0 000-1.664l-3-2z" /></svg></div>` : '';
                
                panel.balloons = panel.balloons || [];

                panelEl.innerHTML = `
                    <div class="flex items-center space-x-3">
                         <div class="drag-handle cursor-move text-gray-500 hover:text-white transition-opacity opacity-50">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </div>
                        <div class="thumbnail-container">
                            <img src="${thumbnailSrc}" class="w-12 h-16 object-cover rounded-md">
                            ${videoIcon}
                        </div>
                        <div class="flex-grow space-y-1">
                            <select data-type="visualEffect" class="w-full bg-gray-600 text-xs rounded p-1 border-transparent focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                                <option value="none">Visual: None</option>
                                <option value="fadeIn">Visual: Fade In</option>
                                <option value="rain">Visual: Rain</option>
                                <option value="snow">Visual: Snow</option>
                            </select>
                            <select data-type="soundEffect" class="w-full bg-gray-600 text-xs rounded p-1 border-transparent focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                                <option value="none">Sound: None</option><option value="C4">Sound: Note C4</option><option value="E4">Sound: Note E4</option><option value="G4">Sound: Note G4</option><option value="A4">Sound: Note A4</option><option value="F3_rumble">Sound: Rumble</option>
                            </select>
                        </div>
                        <button data-action="delete" class="text-gray-500 hover:text-red-500 p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                    </div>
                    <div class="pl-5 space-y-2 balloon-controls-container">
                        <!-- Balloon controls will be inserted here by JS -->
                    </div>
                    <div class="pl-5 mt-2 flex items-center justify-between">
                         <button data-action="add-balloon" class="text-sm bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-1 px-3 rounded-lg transition-colors text-center">+ Add Balloon</button>
                         <label class="flex items-center text-xs text-gray-400">
                           <input type="checkbox" data-type="disappearLast" class="mr-2 bg-gray-600 border-gray-500 rounded text-indigo-500 focus:ring-indigo-500"> Clear on last click
                         </label>
                    </div>
                `;

                ui.panelList.appendChild(panelEl);
                // Now that the main structure is in, render the balloons for it
                renderBalloonControls(panelEl, panel);
                
                panelEl.querySelector(`[data-type="visualEffect"]`).value = panel.visualEffect;
                panelEl.querySelector(`[data-type="soundEffect"]`).value = panel.soundEffect;
                panelEl.querySelector(`[data-type="disappearLast"]`).checked = panel.disappearLast || false;
            });
        }
        
        function renderBalloonControls(panelEl, panelData) {
            const container = panelEl.querySelector('.balloon-controls-container');
            container.innerHTML = ''; // Clear existing
            panelData.balloons.forEach(balloon => {
                const balloonControlEl = document.createElement('div');
                balloonControlEl.className = 'bg-gray-800 p-2 rounded-md flex items-center space-x-2';
                balloonControlEl.dataset.balloonId = balloon.id;
                balloonControlEl.innerHTML = `
                    <textarea class="w-full bg-gray-700 text-xs rounded p-1 border-transparent focus:ring-2 focus:ring-indigo-500 focus:outline-none" rows="2" placeholder="Balloon text...">${balloon.text}</textarea>
                    <select class="bg-gray-600 text-xs rounded p-1 border-transparent focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        <option value="speech">Speech</option>
                        <option value="thought">Thought</option>
                        <option value="shout">Shout</option>
                    </select>
                    <button data-action="remove-balloon" class="text-gray-500 hover:text-red-500 p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                `;
                balloonControlEl.querySelector('select').value = balloon.style;
                container.appendChild(balloonControlEl);
            });
        }
        
        function updatePlayer() {
            // ... main panel update logic from before ...
            
            // --- Balloon Rendering ---
            ui.balloonsContainer.innerHTML = '';
            const panel = state.webtoonData.panels[state.currentPanel];
            if (!panel || !panel.balloons) return;
            
            // Render balloons up to the current index
            panel.balloons.slice(0, state.currentBalloonIndex + 1).forEach(balloon => {
                const balloonEl = document.createElement('div');
                balloonEl.className = `word-balloon comic-font ${balloon.style}`;
                balloonEl.textContent = balloon.text;
                balloonEl.style.left = `${balloon.position.x}%`;
                balloonEl.style.top = `${balloon.position.y}%`;
                ui.balloonsContainer.appendChild(balloonEl);
            });
        }
        
        // --- Navigation Logic ---
        async function nextPanel() {
            await startAudio();
            const panel = state.webtoonData.panels[state.currentPanel];
            if (!panel) return;
            
            const maxSteps = panel.balloons.length + (panel.disappearLast ? 1 : 0);
            
            if (state.currentBalloonIndex < maxSteps -1) {
                state.currentBalloonIndex++;
                updatePlayer();
            } else {
                if(state.currentPanel < state.webtoonData.panels.length - 1){
                    state.currentPanel++;
                    state.currentBalloonIndex = -1;
                    updatePlayer();
                }
            }
        }
        
        async function prevPanel() {
            await startAudio();
            const panel = state.webtoonData.panels[state.currentPanel];
            if (!panel) return;

            if(state.currentBalloonIndex > -1) {
                state.currentBalloonIndex--;
                updatePlayer();
            } else {
                if (state.currentPanel > 0) {
                    state.currentPanel--;
                    const prevPanel = state.webtoonData.panels[state.currentPanel];
                    const maxSteps = prevPanel.balloons.length + (prevPanel.disappearLast ? 1 : 0);
                    state.currentBalloonIndex = maxSteps -1;
                    updatePlayer();
                }
            }
        }

        // --- Other functions (startAudio, event listeners etc.) ---
        
        // --- Event Listener Setup ---
        function setupEventListeners() {
            // ... (existing listeners for media upload, save, etc.)
            
            // Event delegation for panel controls
            ui.panelList.addEventListener('click', e => {
                const addBtn = e.target.closest('button[data-action="add-balloon"]');
                const removeBtn = e.target.closest('button[data-action="remove-balloon"]');
                
                if (addBtn) {
                    const panelEl = addBtn.closest('.panel-item');
                    const panel = state.webtoonData.panels.find(p => p.id === panelEl.dataset.id);
                    if (panel) {
                        panel.balloons.push({
                            id: crypto.randomUUID(),
                            text: 'New balloon...',
                            style: 'speech',
                            position: { x: 50, y: 50 } // Default center
                        });
                        renderBalloonControls(panelEl, panel);
                    }
                } else if(removeBtn) {
                    const balloonEl = removeBtn.closest('[data-balloon-id]');
                    const panelEl = balloonEl.closest('.panel-item');
                    const panel = state.webtoonData.panels.find(p => p.id === panelEl.dataset.id);
                    if (panel) {
                        panel.balloons = panel.balloons.filter(b => b.id !== balloonEl.dataset.balloonId);
                        renderBalloonControls(panelEl, panel);
                    }
                }
            });

            // Event delegation for balloon text/style changes
            ui.panelList.addEventListener('input', e => {
                 const target = e.target;
                 if (target.tagName === 'TEXTAREA' || target.tagName === 'SELECT') {
                    const balloonEl = target.closest('[data-balloon-id]');
                    if (balloonEl) {
                        const panelEl = balloonEl.closest('.panel-item');
                        const panel = state.webtoonData.panels.find(p => p.id === panelEl.dataset.id);
                        const balloon = panel.balloons.find(b => b.id === balloonEl.dataset.balloonId);
                        if (balloon) {
                            if(target.tagName === 'TEXTAREA') balloon.text = target.value;
                            if(target.tagName === 'SELECT') balloon.style = target.value;
                        }
                    }
                 }
                 if(target.dataset.type === 'disappearLast') {
                    const panelEl = target.closest('.panel-item');
                    const panel = state.webtoonData.panels.find(p => p.id === panelEl.dataset.id);
                    if(panel) panel.disappearLast = target.checked;
                 }
            });

            // ... (rest of the event listeners for swipe, keyboard, etc.)
        }
        
        // ... (rest of the utility and effects functions)
        
        document.addEventListener('DOMContentLoaded', initializeFirebase);
    </script>
</body>
</html>
