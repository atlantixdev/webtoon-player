<style>
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background-color: #1e1e1e; color: #dcdcdc; }
        #creator-panel { width: 350px; padding: 20px; border-right: 1px solid #333; overflow-y: auto; background-color: #252525; }
        #player-panel { flex-grow: 1; position: relative; display: flex; justify-content: center; align-items: center; background-color: #333; }
        #player-image { max-width: 90%; max-height: 90%; box-shadow: 0 4px 8px rgba(0,0,0,0.5); border-radius: 5px; }
        .panel-item { display: flex; align-items: center; margin-bottom: 10px; padding: 8px; border: 1px solid #555; border-radius: 4px; background-color: #444; }
        .panel-item img { width: 60px; height: 60px; margin-right: 10px; object-fit: cover; border-radius: 4px; }
        .panel-controls { display: flex; flex-direction: column; gap: 8px; width: 100%; }
        .nav-buttons { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; background-color: #007bff; color: white; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        .progress-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background-color: #555; }
        .progress { height: 100%; background-color: #007bff; width: 0%; border-radius: 0; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        .word-balloon { position: absolute; background-color: #eee; color: #333; border-radius: 25px; padding: 10px 20px; border: 2px solid #000; font-family: 'Bangers', cursive; box-shadow: 3px 3px 5px rgba(0,0,0,0.3); }
        #my-webtoons-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 100; }
        #my-webtoons-modal > div { background-color: #333; padding: 20px; border-radius: 5px; width: 500px; max-height: 80%; overflow-y: auto; border: 1px solid #555; }
        #my-webtoons-modal h3 { color: #dcdcdc; margin-bottom: 15px; }
        #webtoon-projects-list { list-style: none; padding: 0; }
        #webtoon-projects-list li { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 8px; border-bottom: 1px solid #555; background-color: #2a2a2a; border-radius: 4px; }
        #webtoon-projects-list button { margin-left: 10px; background-color: #555; color: #dcdcdc; font-size: 0.9em; padding: 6px 10px; border-radius: 3px; }
        #webtoon-projects-list button:hover { background-color: #777; }
        #webtoon-projects-list button.delete-btn { background-color: #d9534f; }
        #webtoon-projects-list button.delete-btn:hover { background-color: #c9302c; }
        #my-webtoons-modal button#close-modal-btn { background-color: #444; color: #dcdcdc; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-size: 1em; border: none; margin-top: 15px; }
        #my-webtoons-modal button#close-modal-btn:hover { background-color: #666; }
        #creator-panel input, #creator-panel select, #creator-panel textarea { background-color: #333; color: #dcdcdc; border: 1px solid #555; border-radius: 3px; padding: 8px; margin-bottom: 10px; width: calc(100% - 20px); box-sizing: border-box; }
        #creator-panel h2, #creator-panel h3 { color: #dcdcdc; margin-bottom: 10px; }
        #creator-panel hr { border-color: #555; margin-bottom: 15px; }
    </style>
