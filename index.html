<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Creator and Player</title>
    <style>
        /* General Body and Theming */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #dcdcdc;
        }

        /* Creator Panel on the left */
        #creator-panel {
            width: 350px;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #333;
            overflow-y: auto;
            background-color: #252525;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #creator-panel h2, #creator-panel h3 {
            color: #ffffff;
            margin: 0;
        }

        /* Player Panel on the right */
        #player-panel {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            text-align: center;
        }
        
        #welcome-message { color: #888; }

        #player-image {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-radius: 4px;
            display: none;
        }

        /* Styling for UI controls */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #0056b3; }
        .secondary-btn { background-color: #5a6268; }
        .secondary-btn:hover { background-color: #4a4f54; }


        input, select, textarea {
            background-color: #333;
            color: #dcdcdc;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        hr { border-color: #444; }

        /* Panel items in the creator list */
        .panel-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #3a3a3a;
        }

        .panel-item-header { display: flex; align-items: center; }
        .panel-item-header img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        /* Navigation and Progress */
        .nav-buttons { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; }
        .progress-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background-color: #444; }
        .progress { height: 100%; background-color: #007bff; width: 0%; }
        
        /* Word Balloons in Player */
        #balloons-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .word-balloon {
            position: absolute;
            background: white;
            color: black;
            border-radius: 20px;
            padding: 10px 15px;
            border: 2px solid black;
            font-family: 'Bangers', cursive;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            max-width: 250px;
            word-wrap: break-word;
        }

        /* --- MODAL STYLES --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2d2d2d;
            padding: 25px;
            border-radius: 5px;
            border: 1px solid #555;
            position: relative;
        }
        #my-webtoons-modal .modal-content { width: 500px; max-height: 80%; overflow-y: auto; }
        #balloon-editor-modal .modal-content { width: 90%; max-width: 1000px; }
        .modal-close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; font-weight: bold; color: #aaa; cursor: pointer; }

        /* Balloon Editor Specific Styles */
        #balloon-editor-area {
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 60vh;
            border: 1px solid #555;
            overflow: hidden;
        }
        .draggable-balloon {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border: 2px dashed #007bff;
            border-radius: 15px;
            padding: 10px;
            font-family: 'Bangers', cursive;
            cursor: move;
            touch-action: none; /* for interact.js */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

    <div id="creator-panel">
        <h2>Webtoon Creator</h2>
        <div>
            <button id="new-project-btn">New Project</button>
            <button id="my-webtoons-btn" class="secondary-btn">My Webtoons</button>
        </div>
        <hr>
        <input type="text" id="webtoon-title" placeholder="Webtoon Title">
        <input type="file" id="image-upload" multiple accept="image/*">
        <div id="panel-list"></div>
        <button id="save-webtoon-btn" style="margin-top: auto;">Save Webtoon</button>
    </div>

    <div id="player-panel">
        <div id="welcome-message"><h2>Welcome</h2><p>Load or create a project to begin.</p></div>
        <img id="player-image" src="" alt="Webtoon Panel">
        <div id="balloons-container"></div>
        <div class="nav-buttons"><button id="prev-btn">Previous</button><button id="next-btn">Next</button></div>
        <div class="progress-bar"><div id="progress" class="progress"></div></div>
    </div>

    <div id="my-webtoons-modal" class="modal">
        <div class="modal-content">
            <span id="close-my-webtoons-modal" class="modal-close-btn">&times;</span>
            <h3>My Webtoons</h3>
            <ul id="webtoon-projects-list" style="list-style: none; padding: 0;"></ul>
        </div>
    </div>
    
    <div id="balloon-editor-modal" class="modal">
        <div class="modal-content">
            <span id="close-balloon-editor-modal" class="modal-close-btn">&times;</span>
            <h3>Balloon Editor</h3>
            <p>Drag balloons to position them. Add new balloons from the main panel.</p>
            <div id="balloon-editor-area"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, query, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD01LV0sf0wgkzEeFov6IPOYKnVEitcnTM",
            authDomain: "n-webtoon-player.firebaseapp.com",
            projectId: "n-webtoon-player",
            storageBucket: "n-webtoon-player.firebasestorage.app",
            messagingSenderId: "1040378436513",
            appId: "1:1040378436513:web:4320ebcef0c0a727f949e0",
            measurementId: "G-FSZSE5TMRF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let panels = [];
        let currentPanelIndex = 0;
        let currentBalloonIndex = -1; 
        let currentProjectId = null;
        let editingPanelIndex = -1;

        // Get all DOM elements
        const playerImage = document.getElementById('player-image');
        const welcomeMessage = document.getElementById('welcome-message');
        const balloonsContainer = document.getElementById('balloons-container');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const panelList = document.getElementById('panel-list');
        const saveWebtoonBtn = document.getElementById('save-webtoon-btn');
        const myWebtoonsBtn = document.getElementById('my-webtoons-btn');
        const newProjectBtn = document.getElementById('new-project-btn');
        const imageUpload = document.getElementById('image-upload');
        const webtoonTitle = document.getElementById('webtoon-title');
        const progress = document.getElementById('progress');

        // Modals
        const myWebtoonsModal = document.getElementById('my-webtoons-modal');
        const balloonEditorModal = document.getElementById('balloon-editor-modal');
        const balloonEditorArea = document.getElementById('balloon-editor-area');


        // --- Core Functions ---
        
        function playCurrentPanel() {
            if (panels.length === 0 || currentPanelIndex < 0) {
                welcomeMessage.style.display = 'block';
                playerImage.style.display = 'none';
                return;
            }
            welcomeMessage.style.display = 'none';
            playerImage.style.display = 'block';
            
            const panel = panels[currentPanelIndex];
            playerImage.src = panel.src;
            updateProgress();
            renderBalloonsForPlayer();
        }
        
        function renderBalloonsForPlayer() {
            balloonsContainer.innerHTML = '';
            const panel = panels[currentPanelIndex];
            if (panel && currentBalloonIndex > -1) {
                for (let i = 0; i <= currentBalloonIndex; i++) {
                    const balloonData = panel.balloons[i];
                    if (balloonData) {
                        const balloonElem = document.createElement('div');
                        balloonElem.className = 'word-balloon';
                        balloonElem.textContent = balloonData.text;
                        balloonElem.style.left = (balloonData.x || 50) + 'px';
                        balloonElem.style.top = (balloonData.y || 50) + 'px';
                        balloonsContainer.appendChild(balloonElem);
                    }
                }
            }
        }
        
        function renderPanelList() {
            panelList.innerHTML = '';
            panels.forEach((panel, index) => {
                const item = document.createElement('div');
                item.className = 'panel-item';
                item.innerHTML = `
                    <div class="panel-item-header">
                        <img src="${panel.src}" alt="Panel ${index + 1}">
                        <span>Panel ${index + 1}</span>
                    </div>
                    <div class="balloons-list"></div>
                    <button class="add-balloon-btn secondary-btn">Add Balloon</button>
                    <button class="edit-balloons-btn">Edit Balloon Positions</button>
                `;
                
                const balloonsList = item.querySelector('.balloons-list');
                panel.balloons.forEach((balloon, bIndex) => {
                    const balloonInput = document.createElement('input');
                    balloonInput.type = 'text';
                    balloonInput.value = balloon.text;
                    balloonInput.placeholder = `Balloon ${bIndex + 1} text`;
                    balloonInput.oninput = (e) => { panel.balloons[bIndex].text = e.target.value; };
                    balloonsList.appendChild(balloonInput);
                });

                item.querySelector('.add-balloon-btn').onclick = () => {
                    panel.balloons.push({ text: 'New Text', x: 50, y: 50 });
                    renderPanelList();
                };
                item.querySelector('.edit-balloons-btn').onclick = () => openBalloonEditor(index);
                
                panelList.appendChild(item);
            });
        }
        
        // --- Balloon Editor ---

        function openBalloonEditor(index) {
            editingPanelIndex = index;
            const panel = panels[editingPanelIndex];
            
            balloonEditorArea.innerHTML = ''; // Clear previous
            balloonEditorArea.style.backgroundImage = `url(${panel.src})`;
            
            panel.balloons.forEach((balloon, bIndex) => {
                const balloonElem = document.createElement('div');
                balloonElem.className = 'draggable-balloon';
                balloonElem.textContent = balloon.text;
                balloonElem.style.left = (balloon.x || 50) + 'px';
                balloonElem.style.top = (balloon.y || 50) + 'px';
                
                // Store data attributes to link element to data object
                balloonElem.dataset.x = balloon.x || 50;
                balloonElem.dataset.y = balloon.y || 50;
                balloonElem.dataset.index = bIndex;

                balloonEditorArea.appendChild(balloonElem);
            });

            balloonEditorModal.style.display = 'flex';
        }

        interact('.draggable-balloon').draggable({
            listeners: {
                move(event) {
                    const target = event.target;
                    // Keep the dragged position in the data-x/data-y attributes
                    let x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                    // Translate the element
                    target.style.transform = `translate(${x}px, ${y}px)`;

                    // Update the position attributes
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                },
                end(event) {
                    const target = event.target;
                    const balloonIndex = parseInt(target.dataset.index);
                    const newX = parseFloat(target.dataset.x);
                    const newY = parseFloat(target.dataset.y);

                    // Update the actual data object in our `panels` array
                    if(editingPanelIndex > -1 && panels[editingPanelIndex].balloons[balloonIndex]) {
                       panels[editingPanelIndex].balloons[balloonIndex].x = newX;
                       panels[editingPanelIndex].balloons[balloonIndex].y = newY;
                    }
                    // Reset transform and set position via left/top for persistence
                    target.style.transform = '';
                    target.style.left = newX + 'px';
                    target.style.top = newY + 'px';
                }
            }
        });


        // --- Navigation and State ---
        
        nextBtn.addEventListener('click', () => {
            if (panels.length === 0) return;
            const panel = panels[currentPanelIndex];
            if (panel.balloons && currentBalloonIndex < panel.balloons.length - 1) {
                currentBalloonIndex++;
                renderBalloonsForPlayer();
            } else if (currentPanelIndex < panels.length - 1) {
                currentPanelIndex++;
                currentBalloonIndex = -1;
                playCurrentPanel();
            }
            updateProgress();
        });

        prevBtn.addEventListener('click', () => {
             if (panels.length === 0) return;
            if (currentBalloonIndex > -1) {
                currentBalloonIndex--;
                renderBalloonsForPlayer();
            } else if (currentPanelIndex > 0) {
                currentPanelIndex--;
                const prevPanel = panels[currentPanelIndex];
                currentBalloonIndex = prevPanel.balloons ? prevPanel.balloons.length - 1 : -1;
                playCurrentPanel();
            }
            updateProgress();
        });

        function newProject() {
            panels = [];
            currentProjectId = null;
            currentPanelIndex = 0;
            currentBalloonIndex = -1;
            webtoonTitle.value = '';
            panelList.innerHTML = '';
            playCurrentPanel();
        }
        
        // --- Event Listeners and Init ---
        
        imageUpload.onchange = (e) => {
            for (const file of e.target.files) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    panels.push({ src: event.target.result, balloons: [] });
                    renderPanelList();
                    if (panels.length === 1) playCurrentPanel();
                };
                reader.readAsDataURL(file);
            }
        };

        // Modal close buttons
        document.getElementById('close-my-webtoons-modal').onclick = () => myWebtoonsModal.style.display = 'none';
        document.getElementById('close-balloon-editor-modal').onclick = () => balloonEditorModal.style.display = 'none';
        
        // Other buttons
        myWebtoonsBtn.onclick = () => { myWebtoonsModal.style.display = 'flex'; showMyWebtoons(); };
        newProjectBtn.addEventListener('click', newProject);
        saveWebtoonBtn.addEventListener('click', saveWebtoon);

        // --- Firebase Functions and other helpers (updateProgress, etc.) ---
        // (These functions are unchanged and are omitted here for brevity, but they are in the full code block)
        async function saveWebtoon() {
            if (!webtoonTitle.value) { alert('Please enter a title.'); return; }
            const webtoonData = { title: webtoonTitle.value, panels, createdAt: serverTimestamp() };
            try {
                if (currentProjectId) {
                    await updateDoc(doc(db, 'webtoons', currentProjectId), webtoonData);
                    alert('Webtoon updated!');
                } else {
                    const docRef = await addDoc(collection(db, 'webtoons'), webtoonData);
                    currentProjectId = docRef.id;
                    alert('Webtoon saved!');
                }
            } catch (e) { console.error("Error saving:", e); alert("Could not save webtoon."); }
        }
        async function loadWebtoon(id) {
            try {
                const docSnap = await getDoc(doc(db, "webtoons", id));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    panels = data.panels || [];
                    webtoonTitle.value = data.title || '';
                    currentProjectId = id;
                    currentPanelIndex = 0;
                    currentBalloonIndex = -1;
                    renderPanelList();
                    playCurrentPanel();
                }
            } catch (e) { console.error("Error loading:", e); alert("Could not load webtoon."); }
        }
        async function showMyWebtoons() {
            const q = query(collection(db, "webtoons"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);
            const list = document.getElementById('webtoon-projects-list');
            list.innerHTML = '';
            querySnapshot.forEach((docSnap) => {
                const item = document.createElement('li');
                item.textContent = docSnap.data().title || 'Untitled';
                const btnContainer = document.createElement('div');
                const loadBtn = document.createElement('button');
                loadBtn.textContent = 'Load';
                loadBtn.onclick = () => { loadWebtoon(docSnap.id); myWebtoonsModal.style.display = 'none'; };
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = async () => {
                    if (confirm('Are you sure?')) {
                        await deleteDoc(doc(db, "webtoons", docSnap.id));
                        showMyWebtoons();
                    }
                };
                btnContainer.appendChild(loadBtn);
                btnContainer.appendChild(deleteBtn);
                item.appendChild(btnContainer);
                list.appendChild(item);
            });
        }
        function updateProgress() {
            if (panels.length === 0) { progress.style.width = '0%'; return; }
            const totalSteps = panels.reduce((acc, p) => acc + 1 + (p.balloons ? p.balloons.length : 0), 0);
            let completedSteps = 0;
            for (let i = 0; i < currentPanelIndex; i++) {
                completedSteps += 1 + (panels[i].balloons ? panels[i].balloons.length : 0);
            }
            completedSteps += 1 + currentBalloonIndex;
            progress.style.width = (completedSteps / totalSteps) * 100 + '%';
        }

        // --- Initial Setup ---
        const urlParams = new URLSearchParams(window.location.search);
        const webtoonId = urlParams.get('webtoonId');
        if (webtoonId) {
            document.getElementById('creator-panel').style.display = 'none';
            loadWebtoon(webtoonId);
        } else {
            newProject();
        }

    </script>
</body>
</html>
