<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Uploader - Simplified Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-xl mx-auto">
        <header class="text-center">
            <h1 class="text-2xl font-bold text-indigo-400">Uploader Test</h1>
            <p class="text-sm text-gray-400 mt-1">Please try uploading a single image.</p>
        </header>
        <div class="mt-6">
            <label for="media-upload" class="w-full inline-block bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg cursor-pointer hover:bg-indigo-700 transition-colors text-center">
                Upload Image
            </label>
            <input type="file" id="media-upload" accept="image/*" class="hidden">
        </div>
        <div id="panel-list" class="mt-6 flex-grow space-y-3 pr-2 overflow-y-auto">
             <div id="placeholder-message" class="text-center text-gray-500 p-8 border-2 border-dashed border-gray-700 rounded-lg">
                <p>Uploaded panels will appear here.</p>
            </div>
        </div>
    </div>

    <script type="module">
        function main() {
            const ui = {
                mediaUpload: document.getElementById('media-upload'),
                panelList: document.getElementById('panel-list'),
                placeholder: document.getElementById('placeholder-message'),
            };

            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) {
                    return;
                }

                if (ui.placeholder) {
                    ui.placeholder.style.display = 'none';
                }

                const reader = new FileReader();

                reader.onload = function(e) {
                    const panelEl = document.createElement('div');
                    panelEl.className = 'bg-gray-700 p-2 rounded-lg flex items-center space-x-3';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-16 h-20 object-cover rounded-md';

                    panelEl.appendChild(img);

                    const text = document.createElement('span');
                    text.textContent = 'Upload Successful!';
                    text.className = 'text-sm text-green-400';
                    panelEl.appendChild(text);

                    ui.panelList.appendChild(panelEl);
                };

                reader.onerror = function() {
                    console.error("File could not be read.");
                    alert("Error reading file.");
                };

                reader.readAsDataURL(file);

                event.target.value = '';
            }

            ui.mediaUpload.addEventListener('change', handleFileUpload);
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
