
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Uploader Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .thumbnail-container { position: relative; width: 3rem; height: 4rem; flex-shrink: 0; }
        .thumbnail-icon { position: absolute; bottom: 2px; right: 2px; background-color: rgba(0,0,0,0.6); border-radius: 9999px; padding: 2px; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="w-full md:w-1/3 bg-gray-800 p-6 flex flex-col space-y-4">
        <header>
            <h1 class="text-2xl font-bold text-indigo-400">Uploader Test</h1>
            <p class="text-sm text-gray-400">Please try uploading an image or video.</p>
        </header>
        <div>
            <label for="media-upload" class="w-full inline-block bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg cursor-pointer hover:bg-indigo-700 transition-colors text-center">
                Upload Media (Images/Videos)
            </label>
            <input type="file" id="media-upload" multiple accept="image/*,video/mp4,video/webm" class="hidden">
        </div>
        <div id="panel-list" class="flex-grow space-y-3 pr-2 overflow-y-auto">
             <div class="text-center text-gray-500 p-8 border-2 border-dashed border-gray-700 rounded-lg">
                <p>Uploaded panels will appear here.</p>
            </div>
        </div>
    </div>

    <script type="module">
        function main() {
            const ui = {
                mediaUpload: document.getElementById('media-upload'),
                panelList: document.getElementById('panel-list'),
            };

            let panels = [];

            function createPanelElement(panel) {
                const el = document.createElement('div');
                el.className = 'bg-gray-700 p-2 rounded-lg flex items-center space-x-3';
                el.dataset.id = panel.id;

                const thumbContainer = document.createElement('div');
                thumbContainer.className = 'thumbnail-container';

                const thumbImg = document.createElement('img');
                thumbImg.className = 'w-12 h-16 object-cover rounded-md';
                thumbImg.src = panel.thumbnailData || (panel.type === 'video' ? 'https://placehold.co/48x64/1f2937/4f46e5?text=Vid' : panel.mediaData);
                
                thumbContainer.appendChild(thumbImg);
                
                if (panel.type === 'video') {
                    const videoIcon = document.createElement('div');
                    videoIcon.className = 'thumbnail-icon';
                    videoIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 001.553.832l3-2a1 1 0 000-1.664l-3-2z" /></svg>`;
                    thumbContainer.appendChild(videoIcon);
                }

                el.appendChild(thumbContainer);

                const fileNameEl = document.createElement('span');
                fileNameEl.className = 'text-sm text-gray-300';
                fileNameEl.textContent = `Panel #${panels.length}`;
                el.appendChild(fileNameEl);
                
                return el;
            }

            function renderPanelList() {
                if (ui.panelList.querySelector('.text-center')) {
                    ui.panelList.innerHTML = '';
                }
                const newPanels = panels.slice(ui.panelList.children.length);
                newPanels.forEach(panel => {
                    const panelEl = createPanelElement(panel);
                    ui.panelList.appendChild(panelEl);
                });
            }

            function handleFileUpload(event) {
                const files = event.target.files;
                if (!files || files.length === 0) return;
                
                const filePromises = Array.from(files).map(file => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const panelData = {
                                id: crypto.randomUUID(),
                                mediaData: e.target.result,
                                type: file.type.startsWith('video') ? 'video' : 'image',
                                thumbnailData: null
                            };

                            if (panelData.type === 'video') {
                                const video = document.createElement('video');
                                video.src = e.target.result;
                                video.onloadeddata = () => {
                                    const canvas = document.createElement('canvas');
                                    canvas.width = video.videoWidth;
                                    canvas.height = video.videoHeight;
                                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                                    panelData.thumbnailData = canvas.toDataURL('image/jpeg');
                                    resolve(panelData);
                                };
                                video.onerror = reject;
                            } else {
                                resolve(panelData);
                            }
                        };
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                });

                Promise.all(filePromises)
                    .then(newPanels => {
                        panels.push(...newPanels);
                        renderPanelList();
                    })
                    .catch(error => {
                        console.error("Error processing files:", error);
                    });

                event.target.value = '';
            }

            ui.mediaUpload.addEventListener('change', handleFileUpload);
            renderPanelList(); // Initial render
        }

        main();

    </script>
</body>
</html>
